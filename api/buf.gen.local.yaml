version: v2
# Buf 代码生成配置 - 使用本地安装的 protoc 插件

# 管理的目录
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/observabil/arcade/api

# 插件配置 - 使用本地安装的插件
plugins:
  # Go Protocol Buffers 插件（需要本地安装: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest）
  - local: protoc-gen-go
    out: .
    opt:
      - paths=source_relative

  # Go gRPC 插件（需要本地安装: go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest）
  - local: protoc-gen-go-grpc
    out: .
    opt:
      - paths=source_relative

