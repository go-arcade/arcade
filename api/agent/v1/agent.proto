syntax = "proto3";

package api.agent.v1;

option go_package = "github.com/observabil/arcade/api/agent/v1;v1";

service Agent {
  rpc Heartbeat(HeartbeatRequest) returns (HeartbeatResponse) {}
}

message HeartbeatRequest {
  string id = 1;
}

message HeartbeatResponse {
  string id = 1;
  string message = 2;
}
