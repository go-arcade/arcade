syntax = "proto3";

package plugin.v1;

option go_package = "github.com/go-arcade/arcade/api/plugin/v1;pluginv1";

// PluginType is the plugin type enumeration
enum PluginType {
    PLUGIN_TYPE_UNSPECIFIED = 0;
    PLUGIN_TYPE_SOURCE = 1;      // Source code management plugin
    PLUGIN_TYPE_BUILD = 2;        // Build plugin
    PLUGIN_TYPE_TEST = 3;         // Test plugin
    PLUGIN_TYPE_DEPLOY = 4;       // Deploy plugin
    PLUGIN_TYPE_SECURITY = 5;     // Security plugin
    PLUGIN_TYPE_NOTIFY = 6;       // Notify plugin
    PLUGIN_TYPE_APPROVAL = 7;     // Approval plugin
    PLUGIN_TYPE_STORAGE = 8;      // Storage plugin
    PLUGIN_TYPE_ANALYTICS = 9;    // Analytics plugin
    PLUGIN_TYPE_INTEGRATION = 10; // Integration plugin
    PLUGIN_TYPE_CUSTOM = 11;      // Custom plugin
}
