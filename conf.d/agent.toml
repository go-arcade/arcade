[agent]
# agent id
id = "your_agent_id_here"
# agent name
name = "your_agent_name_here"
# agent API key
apiKey = "your_api_key_here"
# heartbeat interval in seconds
interval = 60
# labels for the agent
labels = { "env" = "production", "region" = "us-west" }

[metrics]
# enable metrics server, false or true
enable = true
# metrics server host
host = "0.0.0.0"
# metrics server port
port = 8082
# metrics server request path, default: "/metrics"
path = "/metrics"

[pprof]
# enable pprof server, false or true
enable = true
# pprof server host
host = "0.0.0.0"
# pprof server port
port = 8083
# pprof server request path prefix, default: "/debug/pprof"
path = "/debug/pprof"

[log]
# support stdout, file, kafka
output = "stdout"
# log level: DEBUG INFO WARNING ERROR FATAL
level = "DEBUG"
# log write directory
path = "logs"
# log file name
filename = "agent.LOG"
# rotate by time
keepHours = 4
# rotate by size
rotateNum = 3
# unit: MB
rotateSize = 256

[http]
# http server host
host = "0.0.0.0"
# http server port
port = 8081
# unit: second
heartbeat = 60
# access log, false or true
accessLog = true
# use file assets, false or true
useFileAssets = false
# read timeout
# unit: second
readTimeout = 60
# write timeout
# unit: second
writeTimeout = 60
# idle timeout
# unit: second
idleTimeout = 60
# shutdown timeout
# unit: second
shutdownTimeout = 10
# request body size limit (bytes)
# default: 104857600 (100MB) - for plugin uploads
# unit: bytes
bodyLimit = 104857600

[grpc]
# server address (host:port format, e.g., "localhost:9090")
serverAddr = "localhost:9090"
# Bearer token for authentication (uses APIkey if not set)
token = "your_token_here"
# read write timeout (seconds, default: 30)
readWriteTimeout = 5
# unit: bytes (default: 100MB) - for plugin uploads
maxMsgSize = 104857600
# max reconnection attempts, 0 means unlimited
maxReconnectAttempts = 5